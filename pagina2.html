<!DOCTYPE html>
<html lang="pt-br">
<head>
    
   
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
   
<title>Formulário Bootstrap</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<head></head>

</head>
<body>

<div class="container mt-5">
    
 
<h1>Meu Formulário Bootstrap</h1>
    
    
    
<form>
        
    
<div class="form-group">
            
 
<label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
            
     
<label for="dataNasc">Data de Nascimento:</label>
            <input type="date" class="form-control" id="dataNasc" required>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade" required>
        </div>
        <div class="form-group">
            
  
<label for="estado">Estado:</label>
            
         
<input type="text" class="form-control" id="estado" placeholder="Digite seu estado" required>
        
    
</div>
        
        
        
 
<button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <a href="avaliação.html" class="btn btn-primary mt-3">Home</a>


</div>


</body>


</html>
